<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <br>
    <br>
    <div class="center">
      <h1>Login</h1>
      <form method="post" class="row g-3">
        <div class="txt_field col-md-5">
          <input type="text" class="form-control" name="username" value={{request.form.username}}>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" required value={{request.form.password}}>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          NÃ£o tem registro? <a href="/register">Registrar</a>
        </div>
      </form>
    </div>

  </body>
